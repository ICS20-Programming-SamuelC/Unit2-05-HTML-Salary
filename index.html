<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Pay and Amount the govournement will take, with JavaScript" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Samuel Carlson" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png" />
    <link rel="manifest" href="./fav_index/site.webmanifest" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Your pay, with JavaScript</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Your pay, with JS</span>
        </div>
      </header>
        <!-- Simple Textfield -->
        <form action="#">
          <p>Number of hours worked</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="hours-worked"
            />
            <label class="mdl-textfield__label" for="hours-worked">Number of hours worked ...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
				
        <!-- Numeric Textfield -->
        <form action="#">
          <p>Your hourly pay</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="hourly-pay"
            />
            <label class="mdl-textfield__label" for="hourly-pay">Your hourly pay ...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
				
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculate()"
        >
          Calculate
        </button>
        <br />
        <p>
          <div id="answers">
            <div id="horly-pay"></div>
            <div id="amount-the-gouvernament-will-take"></div>
          </div>
        </p>
      </main>
    </div>
  </body>
</html>
